<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 2 Tutorial #10 - Dynamic CSS Classes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <div id="app">
        <h1>Dynamic CSS</h1>
        <h1>Example 1</h1>
        <!-- <div v-on:click="available = !available" v-bind:class="compClasses">
            <span>pyare</span>
        </div> -->
        <button v-on:click="nearby = !nearby"> Toggle Nearby</button>
        <button v-on:click="available = !available"> Toggle Available</button>
        <div v-bind:class="compClasses">
            <span>pyare</span>
        </div>
        <h1>Example 2</h1>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
