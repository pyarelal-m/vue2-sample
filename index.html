<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 2 Tutorial #12 - Looping with v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <div id="app">
        <h1>looping through list</h1>
        <p>{{ chars[0] }}</p>
        <ul>
            <li v-for="char in chars">{{char}}</li>
        </ul>
        <ul>
            <li v-for="(ninja, index) in ninjas" >{{index+1}} - {{ninja.name}} - {{ninja.age}}</li>
        </ul>
        <div v-for="(ninja, index) in ninjas">
            <h3>{{index}} - {{ninja.name}}</h3>
            <p>{{ninja.age}}</p>
        </div>
        --------------vs-----------
        <template v-for="(ninja, index) in ninjas">
            <h3>{{index}} - {{ninja.name}}</h3>
            <p>{{ninja.age}}</p>
        </template>
        <template v-for="(ninja, index) in ninjas">
            <div v-for="(val, key) in ninja">
                <p>{{key}} - {{val}}</p>
            </div>
            
        </template>
    </div>
    <script src="app.js"></script>
</body>
</html>
