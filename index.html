<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 2 Tutorial #11 - Conditionals</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <div id="app">
        <h1>Conditionals</h1>
        <button v-on:click="success = !success">Toggle Success</button>
        <button v-on:click="error = !error">Toggle Error</button>
        <p v-if="error">There has been a error</p>
        <p v-if="success">There has been a success</p>
        <p v-show="error">There has been a error</p>
        <p v-show="success">There has been a success</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
